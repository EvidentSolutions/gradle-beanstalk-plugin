plugins {
    id "com.gradle.plugin-publish" version "0.9.0"
}

apply plugin: 'groovy'

repositories {
    jcenter()
}

ext {
    awsApiVersion = '1.9.25'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "com.amazonaws:aws-java-sdk-elasticbeanstalk:$awsApiVersion"
    compile "com.amazonaws:aws-java-sdk-s3:$awsApiVersion"
}

group = 'fi.evident.gradle.beanstalk'
version = '0.0.3'

pluginBundle {
    website = 'https://bitbucket.org/evidentsolutions/gradle-beanstalk-plugin'
    vcsUrl = 'https://bitbucket.org/evidentsolutions/gradle-beanstalk-plugin'
    description = 'Gradle plugin for AWS Elastic Beanstalk'
    tags = ['aws', 'beanstalk']

    plugins {
        beanstalkPlugin {
            id = 'fi.evident.beanstalk'
            displayName = 'Gradle Beanstalk plugin'
        }
    }
}
